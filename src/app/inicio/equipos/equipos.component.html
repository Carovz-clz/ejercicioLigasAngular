<div class="row mt-2">
    <div class="col-xs-6">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Buscar equipo..." name="filtroInput" [(ngModel)]="filtroInput" >
        </div>
    </div>
</div>
<div class="row mt-2 d-flex flex-row justify-content-between" >
    <div class="col-xs-5">
        <app-equipo *ngFor="let equipoEl of arrayEquipos | filtro:filtroInput " [equipo]="equipoEl" ></app-equipo>
    </div>
    <div class="col-xs-7">
        <router-outlet></router-outlet>
    </div>
</div>
