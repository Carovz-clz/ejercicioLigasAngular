<div class="row mt-2">
    <div class="col-xs-6">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Buscar equipo..." name="filtroInput" [(ngModel)]="filtroInput" >
        </div>
    </div>
</div>
<div class="row mt-2" >
    <div class="col-xs-12">
        <app-equipo *ngFor="let equipoEl of arrayEquipos | filtro:filtroInput; let i = index " [equipo]="equipoEl" [index]="i"></app-equipo>
    </div>
</div>
