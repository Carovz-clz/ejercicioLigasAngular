<a class="list-group-item list-group-item-action flex-column align-items-center " (click)="mostrarJugadores(equipo.id)" routerLinkActive="active"
    style="cursor: pointer;">
    <div class="d-flex w-300 justify-content-between">
        <h5 class="">{{equipo.nombreEquipo}}</h5>
        <img [src]="equipo.logo" alt="{{equipo.nombreEquipo}}" class="img-responsive" style="max-height: 50px;">
    </div>
</a>
