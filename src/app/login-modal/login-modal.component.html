<ng-template #contenido let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Iniciar Sesi칩n</h4>
        <!-- <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button> -->
    </div>
    <form [formGroup]="formulario"  (ngSubmit)="onSubmit()">
        <div class="modal-body">

            <div class="form-group">
                <label for="nombre">Nombre de usuario</label>
                <input type="text" id="nombre" class="form-control" name="nombre" formControlName="nombre">
                <span class="help-block" *ngIf="!formulario.get('nombre').valid && formulario.get('nombre').touched">
                    Introduzca su nombre de usuario
                </span>
            </div>

            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" class="form-control" name="password" formControlName="password">
                <span class="help-block" *ngIf="!formulario.get('password').valid && formulario.get('password').touched">
                    Introduzca su contrase침a
                </span>
            </div>

        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-success" [disabled]="!formulario.valid">Iniciar Sesi칩n</button>
        </div>

    </form>


</ng-template>
